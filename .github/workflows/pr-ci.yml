name: PR CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      CI: true
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_KAKAO_MAP_API_KEY: ${{ secrets.VITE_KAKAO_MAP_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify Node & npm
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Check (lint+typecheck+test)
        run: |
          if jq -e '.scripts.check' package.json > /dev/null; then
            npm run check
          else
            echo "No 'check' script; skipping."
          fi

      - name: Build (Vite -> dist/)
        run: npm run build
        env:
          NODE_ENV: production

